<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/justifycontent.css">
</head>

<body>
    <h2>Display Flex(Flex)</h2>
    
    <div class="mainbox">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
     <h2>Justify Content(center)</h2>
    <div class="mainbox jt-cr ">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
    <h2>Justify content(end)</h2>
    <div class="mainbox jt-ed ">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
    <h2>Justify content(start)</h2>
    <div class="mainbox jt-st ">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
    <h2>Justify content(space between)</h2>
    <div class="mainbox jt-bt ">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
    <h2>Justify content(space around)</h2>
    <div class="mainbox jt-ad ">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
    <h2>Justify content(space evenly)</h2>
    <div class="mainbox jt-el ">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
   <h2>Flex wrapping</h2> 
   <div class="mainbox jt-el ">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
    <div class="box7"></div>
    <div class="box8"></div>
    <div class="box6"></div>
    <div class="box7"></div>
    <div class="box8"></div>
</div>
</body>

</html>
